version: '3.8'

services:
  tc-dof:
    build:
      context: .
      dockerfile: Dockerfile
    image: tc-dof-microservice:latest
    container_name: tc-dof
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      - PORT=8080
      - TZ=America/Mexico_City
      - NODE_ENV=production
    env_file:
      - .env
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - tc-network
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

networks:
  tc-network:
    driver: bridge
